        <h1>Regisztráció</h1>

        <div class="registration">
            <form>
                <fieldset>
                    <ul>
                        <li>
                            <label for="full-name">Teljes név: *</label>
                            <input type="text" id="full-name"> <input type="text">
                        </li>
                        <li class="input-format">
                            <label for="e-mail">E-mail cím: *</label>
                            <input type="email" id="e-mail">
                        </li>
                        <li class="input-format">
                            <label for="phone">Telefonszám: </label>
                            <input type="tel" id="phone">

                        </li>
                        <li class="input-format">
                            <label for="pass">Jelszó: *</label>
                            <input type="password" id="pass">
                        </li>

                        <li class="check *">
                            <label for="check-box">Elolvastam és elfogadom az Adatvédelmi szabályzatot:
                                <input type="checkbox" id="check-box">
                            </label>

                        </li>
                    </ul>
                    <input type="submit" value="Regisztráció" class="reg-button">
                </fieldset>
